<!--
	NOTA: Para lograr hacer que nuestra documento utilizando Sublime Text se idente solito al precionar 
	"ctrl+shift+f" 

	Paso 1:
		Tenemos que ir a Preferences

	Paso 2:
		Entrar a la opcion Key Bindings

	Paso 3:
		Agregar el siguiente comando y salvar utilizanso el comando "ctrl + S"

		{"keys": ["ctrl+shift+f"], "command": "reindent", "args":{"single_line": false}}

	Paso 4: 
		Cierra y preciona "ctrl+shift+f" y veras comos se identa automaticamente
-->
